<body>
    <div class="container pl-0 mt-5">
        <h1>Fibonacci Calculator</h1>
        <form class="form-inline w-75">
            <div class="form-group">
                <p class="fibonacci-sub-title">The Fibonacci Of</p>
            </div>

            <div class="form-group mb-3 col-2">
                <input type="number" id="position" class="form-control w-100" placeholder="#">
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-primary mb-3">Is</button>
            </div>
            <div class="form-group mb-3 ml-2">
                <p id="result"></p>

                <small id="server-error" class="text-danger">
                </small>
            </div>
        </form>

        <div id="error50" class="alert alert-danger hideError">
            <p>Can't be larger than 50</p>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
